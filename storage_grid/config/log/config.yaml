version: 1
disable_existing_loggers: False
formatters:
  simple:
     format: "%(asctime)s -%(levelname)s:%(name)s:%(message)s"
  verbose:
     format: "%(asctime)s  %(name)s %(module)s::%(funcName)s()  %(levelname)s  (PID: %(process)d)>  %(message)s"
  oneline:
     format: "%(asctime)s|%(levelname)s|%(message)s|','%d/%m/%Y %H:%M:%S')"

handlers:
  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: verbose
    filename: info.log
    maxBytes: 100000
    encoding: utf8
  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: verbose
    filename: error.log
    maxBytes: 100000
    encoding: utf8
  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    backupCount: 2
    maxBytes: 100000
    filename: debug.log
    encoding: utf8
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: verbose
    stream: ext://sys.stdout

loggers:
  kannan:
    level: DEBUG
    handlers: [console,info_file_handler]
    propagate: yes
  aggregator:
    level: DEBUG
    handlers: [console,info_file_handler,error_file_handler,debug_file_handler]
    propagate: yes



